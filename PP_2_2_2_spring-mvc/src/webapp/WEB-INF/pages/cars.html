<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta http-equiv='Content-Type' content='text/html; charset=UTF-8'>
    <title>CARS</title>
</head>
<body>
<h1> Список машин</h1>
<div>
    <table border="1">
        <tr>
        <th>Модель</th>
        <th>Серия</th>
        <th>Год выпуска</th>
        </tr>
        <tr th:each="car : ${cars}">
        <td th:utext="${car.getModel()}">...</td>
        <td th:utext="${car.getSeries()}">...</td>
        <td th:utext="${car.getYear()}">...</td>
        </tr>
    </table>
</div>
</body>
</html>
